<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tittel{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <style>
        body {
            color: #fff;
            background-color: #121212;
            font-family: 'Varela Round', sans-serif;
        }
        .container {
            padding-top: 2rem;
        }
        .sidebar {
            padding: 2rem 0;
            height: 100vh;
            overflow-y: auto;
            background-color: #222;
        }
        .nav-link {
            color: #fff;
            background-color: #333;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            padding: 40px 50px;
        }
        .nav-item:last-child {
            margin-top: auto;
        }
        .nav-link.active {
            background-color: #555;
        }
        .oppdrag-liste {
            display: flex;
            flex-direction: column;
        }
        .oppdrag {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .oppdrag-kolonne {
            flex-basis: 33%;
            display: flex;
            align-items: center;
        }
        .card {
            background-color: #222;
            margin-bottom: 1rem;
        }
        .card-header, .card-body {
            color: #fff;
        }
        .card-title {
            color: #4dff4d;
        }
        .card-text {
            margin-left: 1rem;
        }
        .btn-secondary {
            background-color: #555;
            border: none;
        }
        .sidebar::-webkit-scrollbar {
            width: 0.5rem;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #888;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .robot-card {
            margin-bottom: 40px;
            background-color: #3f5870;
        }
        .robot-card img {
            width: 150px;
            height: auto;
        }
        .robot-card .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .robot-card .status, .robot-card .mission {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .robot-card .progress {
            width: 80%;
            height: 30px;
        }
        .robot-card .progress-bar {
            font-size: 1.2rem;
            background-color: #00ce67;
        }
        .robot-card .btn-detail {
            margin-top: 10px;
            text-decoration: none;
            color: #00ce67;
        }
        .modal-content {
            background-color: #333;
            color: #fff;
        }
        .modal-header, .modal-body, .modal-footer {
            border-color: #444;
        }
        .close {
            color: #fff;
        }
        .close:hover {
            color: #999;
        }
        @media (min-width: 992px) {
            .modal-lg, .modal-xl {
                max-width: 90%;
            }
        }
        .media-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            cursor: pointer;
        }
        .marker {
            position: absolute;
            z-index: 10;
            background-color: #ff7301;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
            border-radius: 50%;
        }
        .marker-highlighted {
            border-color: #4dff4d;
            animation: blink 1s infinite;
        }
        .highlighted-img {
            border: 5px solid #4dff4d;
            opacity: 0.8;
        }
        @keyframes blink {
            0% { border-color: #4dff4d; opacity: 1; }
            50% { border-color: #4dff4d; opacity: 0.5; }
            100% { border-color: #4dff4d; opacity: 1; }
        }

        .blinking {
            animation: blink 1s infinite;
        }
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sorting-links a {
            margin-right: 15px;
        }
        .active-sort {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-placebot {
            background-color: #85d687;
            border-color: #85d687;
        }

        .btn-placebot:hover {
            background-color: #85d687;
            border-color: #85d687;
        }

        .notifications-area {
            padding: 20px;
            background: #2c2f33;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-list {
            margin-top: 20px;
        }

        .notification-item {
            border-left: 5px solid transparent;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #202225;
            display: flex;
            align-items: center;
        }

        .notification-severity-low {
            border-left-color: #4CAF50;
        }

        .notification-severity-high {
            border-left-color: #f44336;
        }

        .notification-content {
            flex-grow: 1;
            margin-left: 10px;
        }

        .notification-item .notification-content {
            display: flex;
            flex-direction: column;
        }

        .notification-item strong {
            color: #58a6ff;
        }

        .notification-item small {
            color: #b9bbbe;
        }

        .delete-notification-btn {
            background-color: #3ba55d;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .delete-notification-btn:hover {
            background-color: #319b50;
        }


        .notification-image {
            width: 60px;
            height: 60px;
            background-image: url('{{ url_for('static', filename='turtlebotPi.jpg') }}');
            background-size: cover;
            border-radius: 50%;
        }

        .unread-count {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .alert {
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 70%;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-severity-low {
            background-color: #4CAF50;
        }

        .alert-severity-high {
            background-color: #f44336;
        }

        #availabilityMessage {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        .list-group-item {
            cursor: pointer;
            color: black;
        }

        .list-group-item:hover {
            background-color: #f8f9fa; 
            color: black;
        }

        .selected {
            background-color: #007bff;
            color: #fff;
        }

        #inspectionPoints .list-group-item {
            cursor: pointer;
            color: black;
            background-color: #f8f9fa;
        }

        #inspectionPoints .list-group-item:hover {
            background-color: #e9ecef;
        }
        
        .custom-button {
            background-color: #46719bc2;
        }

        .status-completed {
            color: white;
            background-color: rgb(115, 172, 115);
        }
        .status-failed {
            color: white;
            background-color: rgb(204, 72, 72);
        }








        .legend .badge {
            font-size: 0.8em;
        }

        #calendar {
            margin-top: 20px;
        }
        .legend {
            margin-top: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-item span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: rgb(41, 123, 190);
            border-radius: 50%;
            margin-right: 5px;
        }
        #eventList {
            margin-top: 20px;
            display: none;
        }
        #eventList ul {
            list-style: none;
            padding-left: 0;
        }
        #eventList li {
            margin-bottom: 10px;
        }

        .badge-success-button {
            background-color: #28a745;
            color: #000;
            border: none;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            display: inline-block;
        }
        .text-success {
        color: green;
        }
        .text-danger {
            color: red;
        }
        .text-warning {
            color: orange;
        }


    </style>
</head>
<body>
    <div id="global-alert" class="alert alert-warning" style="display: none;">
        <button type="button" class="close" onclick="closeAlert()">&times;</button>
        <span id="alert-msg"></span>
    </div>
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            
            socket.on('low_battery_warning', function(msg) {
                showAlert(`Lavt batterinivå for ${msg.robot_name}: ${msg.battery_level}%`, msg.severity);
            });

    
            socket.on('mission_completed', function(msg) {
                showAlert(`${msg.robot_name} har fullført oppdraget ${msg.mission_id}!`, msg.severity);
            });


            socket.on('mission_failed', function(msg) {
                showAlert(`${msg.robot_name} mislyktes med oppdraget ${msg.mission_id}!`, msg.severity);
            });

            window.closeAlert = function() {
                var alertBox = document.getElementById('global-alert');
                alertBox.style.display = 'none';
                console.log("Alert closed");
            }
        
            function showAlert(message, severity, url = '') {
                fetch('/notifications/create_notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message, severity: severity })
                });

                var alertBox = document.getElementById('global-alert');
                alertBox.onclick = function() {
                    if(url) window.location.href = url;
                };
                alertBox.classList.remove('alert-severity-low', 'alert-severity-high');
                if (severity === 'High') {
                    alertBox.classList.add('alert-severity-high');
                } else if (severity === 'Low') {
                    alertBox.classList.add('alert-severity-low');
                }
                alertBox.style.display = 'block';
                document.getElementById('alert-msg').textContent = message;
            }
        });
    </script>         
</body>
</html>
