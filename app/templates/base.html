<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tittel{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
    <style>
        body {
            color: #fff;
            background-color: #121212;
            font-family: 'Varela Round', sans-serif;
        }
        .container {
            padding-top: 2rem;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: -250px;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .3s;
            padding: 16px;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }

            .sidebar.show {
                left: 0;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                left: 0;
            }

            #main {
                margin-left: 250px;
            }
        }

        .nav-link {
            color: #fff;
            background-color: #333;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            padding: 40px 50px;
        }
        .nav-item:last-child {
            margin-top: auto;
        }
        .nav-link.active {
            background-color: var(--active-nav-link-bg);
            color: var(--active-nav-link-color);
        }
        .oppdrag-liste {
            display: flex;
            flex-direction: column;
        }
        .oppdrag {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .oppdrag-kolonne {
            flex-basis: 33%;
            display: flex;
            align-items: center;
        }
        .card {
            background-color: #222;
            margin-bottom: 1rem;
        }
        .card-header, .card-body {
            color: #fff;
        }
        .card-title {
            color: #4dff4d;
        }
        .card-text {
            margin-left: 1rem;
        }
        .btn-secondary {
            background-color: #555;
            border: none;
        }
        .sidebar::-webkit-scrollbar {
            width: 0.5rem;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: #888;
        }
        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .robot-card {
            margin-bottom: 40px;
            background-color: #3f5870;
        }
        .robot-card img {
            width: 150px;
            height: auto;
        }
        .robot-card .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .robot-card .status, .robot-card .mission {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .robot-card .progress {
            width: 80%;
            height: 30px;
        }
        .robot-card .progress-bar {
            font-size: 1.2rem;
            background-color: #00ce67;
        }
        .robot-card .btn-detail {
            margin-top: 10px;
            text-decoration: none;
            color: #00ce67;
        }
        .modal-content {
            background-color: var(--modal-bg-color);
            color: var(--modal-text-color);
        }

        .modal-header, .modal-body, .modal-footer {
            border-color: var(--modal-border-color);
        }

        .close {
            color: var(--modal-close-color);
        }

        .close:hover {
            color: var(--modal-close-hover-color);
        }
        @media (min-width: 992px) {
            .modal-lg, .modal-xl {
                max-width: 90%;
            }
        }
        .media-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            cursor: pointer;
        }
        .marker {
            position: absolute;
            z-index: 10;
            background-color: #ff7301;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
            border-radius: 50%;
        }
        .marker-highlighted {
            border-color: #4dff4d;
            animation: blink 1s infinite;
        }
        .highlighted-img {
            border: 5px solid #4dff4d;
            opacity: 0.8;
        }
        @keyframes blink {
            0% { border-color: #4dff4d; opacity: 1; }
            50% { border-color: #4dff4d; opacity: 0.5; }
            100% { border-color: #4dff4d; opacity: 1; }
        }

        .blinking {
            animation: blink 1s infinite;
        }
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sorting-links a {
            margin-right: 15px;
        }
        .active-sort {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-placebot {
            background-color: #85d687;
            border-color: #85d687;
        }

        .btn-placebot:hover {
            background-color: #85d687;
            border-color: #85d687;
        }

        .notifications-area {
            padding: 20px;
            background: #2c2f33;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .notification-list {
            margin-top: 20px;
        }

        .notification-item {
            border-left: 5px solid transparent;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #202225;
            display: flex;
            align-items: center;
        }

        .notification-severity-low {
            border-left-color: #4CAF50;
        }

        .notification-severity-high {
            border-left-color: #f44336;
        }

        .notification-content {
            flex-grow: 1;
            margin-left: 10px;
        }

        .notification-item .notification-content {
            display: flex;
            flex-direction: column;
        }

        .notification-item strong {
            color: #58a6ff;
        }

        .notification-item small {
            color: #b9bbbe;
        }

        .delete-notification-btn {
            background-color: #3ba55d;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .delete-notification-btn:hover {
            background-color: #319b50;
        }


        .notification-image {
            width: 60px;
            height: 60px;
            background-image: url('{{ url_for('static', filename='turtlebotPi.jpg') }}');
            background-size: cover;
            border-radius: 50%;
        }

        .unread-count {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .alert {
            background-color: #333;
            color: #ffffff;
            border-radius: 5px;
            padding: 15px;
            border: 1px solid #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            width: 70%;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-severity-low {
            background-color: #4CAF50;
        }

        .alert-severity-high {
            background-color: #f44336;
        }

        #availabilityMessage {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        .list-group-item {
            cursor: pointer;
            color: black;
        }

        .list-group-item:hover {
            background-color: #f8f9fa; 
            color: black;
        }

        .selected {
            background-color: #007bff;
            color: #fff;
        }

        #inspectionPoints .list-group-item {
            cursor: pointer;
            color: black;
            background-color: #f8f9fa;
        }

        #inspectionPoints .list-group-item:hover {
            background-color: #e9ecef;
        }
        
        .custom-button {
            background-color: #46719bc2;
        }

        .status-completed {
            color: white;
            background-color: rgb(115, 172, 115);
        }
        .status-failed {
            color: white;
            background-color: rgb(204, 72, 72);
        }


        .notification-item:hover {
            background-color: #f8f8f859;
        }

        .light-mode {
            color: #333;
            background-color: #dae0e6;
            --table-bg: #ffffff;
            --table-color: #212529;
            --header-bg: #f8f9fa;
            --header-color: #333;
            --link-color: #007bff;
            --link-hover-color: #0056b3;
            --nav-bg-color: #dae0e6;
            --nav-text-color: #121212;
            --nav-item-bg-color: #dae0e6; 
            --active-nav-link-bg: #9b9999;
            --nav-link-bg: #e9ecef;
            --card-bg-color: #ffffff;
            --card-text-color: #333;
            --modal-bg-color: #ffffff;
            --modal-text-color: #333;
            --modal-border-color: #ccc;
            --modal-close-color: #333;
            --modal-close-hover-color: #000;
        }

        .table-light {
            background-color: var(--table-bg);
            color: var(--table-color);
        }

        .table-light thead {
            background-color: var(--header-bg);
            color: var(--header-color);
        }


        :root {
            --background-color: #121212;
            --text-color: #fff;
            --nav-bg-color: #121212; 
            --nav-text-color: #fff;
            --nav-item-bg-color: #222;
            --active-nav-link-bg: #555555;
            --active-nav-link-color: #fff;
            --nav-link-bg: #333;
            --card-bg-color: #333;
            --card-text-color: #fff;
            --modal-bg-color: #333; 
            --modal-text-color: #fff;
            --modal-border-color: #444;
            --modal-close-color: #fff;
            --modal-close-hover-color: #999;
        }

        .mission-card {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--card-bg-color);
            color: var(--card-text-color);
        }

        .mission-card img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .mission-card .robot-name {
            font-weight: bold;
            margin-right: 20px;
        }

        .mission-card .timer {
            margin-left: auto;
        }


        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .sidebar {
            background-color: var(--nav-bg-color);
            color: var(--nav-text-color);
        }

        a {
            color: var(--link-color);
        }

        a:hover {
            color: var(--link-hover-color);
        }

        .light-mode .notification-item {
            background-color: #6462c4;
            color: #0e0202;
        }

        .light-mode .card,
        .light-mode .card-header,
        .light-mode .card-body,
        .light-mode .card-title,
        .light-mode .card-text {
            background-color: #ffffff;
            color: #333 !important;
        }



        .nav-item {
            background-color: var(--nav-item-bg-color);
        }

        .nav-link {
            background-color: var(--nav-link-bg);
            color: var(--nav-link-color);
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
            padding: 40px 50px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--nav-text-color);
        }

        body, .nav-link, .nav-item, .sidebar, .notification-item, .alert, .btn {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            margin: 20px;
            justify-content: flex-end;
        }


        .theme-label {
            color: #aaa;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f1c40f;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4a69bd;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .icon {
            display: block;
            position: absolute;
            color: white;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity 0.3s ease;
        }

        .sun {
            left: 6px;
            opacity: 0;
        }

        .moon {
            right: 6px;
            opacity: 1;
        }

        input:checked ~ .slider .sun {
            opacity: 1;
        }

        input:checked ~ .slider .moon {
            opacity: 0;
        }

        #light-label, #dark-label {
            transition: color 0.3s ease;
            font-weight: bold;
        }

        #dark-label {
            color: #fff;
        }

        #light-label {
            color: #333;
        }

        input:checked ~ #dark-label {
            color: #fff;
            opacity: 1;
        }

        input:not(:checked) ~ #light-label {
            color: #333;
            opacity: 1;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

 

        .logo-item {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background: none;
        }

        .logo {
            width: 200px;
            height: auto;
            background: none;
            display: block;
            margin: 0 auto;
        }



        .legend .badge {
            font-size: 0.8em;
        }

        #calendar {
            margin-top: 20px;
        }
        .legend {
            margin-top: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-item span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: rgb(41, 123, 190);
            border-radius: 50%;
            margin-right: 5px;
        }
        #eventList {
            margin-top: 20px;
            display: none;
        }
        #eventList ul {
            list-style: none;
            padding-left: 0;
        }
        #eventList li {
            margin-bottom: 10px;
        }

        .badge-success-button {
            background-color: #28a745;
            color: #000;
            border: none;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            display: inline-block;
        }
        .text-success {
        color: green;
        }
        .text-danger {
            color: red;
        }
        .text-warning {
            color: orange;
        }


    </style>
</head>
<body>
        <div class="theme-switch-wrapper">
            <span id="light-label" class="theme-label">Lys</span>
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <div class="slider round">
                    <span class="icon moon"><i class="fas fa-sun"></i></span>
                    <span class="icon sun"><i class="fas fa-moon"></i></span>
                </div>
            </label>
            <span id="dark-label" class="theme-label">Mørk</span>
        </div>
    </div>
    <div id="global-alert" class="alert alert-warning" style="display: none;">
        <button type="button" class="close" onclick="closeAlert()">&times;</button>
        <span id="alert-msg"></span>
    </div>
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            
            socket.on('low_battery_warning', function(msg) {
                showAlert(`Lavt batterinivå for ${msg.robot_name}: ${msg.battery_level}%`, msg.severity);
            });

    
            socket.on('mission_completed', function(msg) {
                showAlert(`${msg.robot_name} har fullført oppdraget ${msg.mission_id}!`, msg.severity);
            });


            socket.on('mission_failed', function(msg) {
                showAlert(`${msg.robot_name} mislyktes med oppdraget ${msg.mission_id}!`, msg.severity);
            });

            window.closeAlert = function() {
                var alertBox = document.getElementById('global-alert');
                alertBox.style.display = 'none';
                console.log("Alert closed");
            }
        
            function showAlert(message, severity, url = '') {
                fetch('/notifications/create_notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message, severity: severity })
                });

                var alertBox = document.getElementById('global-alert');
                alertBox.onclick = function() {
                    if(url) window.location.href = url;
                };
                alertBox.classList.remove('alert-severity-low', 'alert-severity-high');
                if (severity === 'High') {
                    alertBox.classList.add('alert-severity-high');
                } else if (severity === 'Low') {
                    alertBox.classList.add('alert-severity-low');
                }
                alertBox.style.display = 'block';
                document.getElementById('alert-msg').textContent = message;
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            const themeToggleButton = document.getElementById('theme-toggle');
            const bodyElement = document.body;
            const isDarkMode = localStorage.getItem('theme') === 'dark';
            const tableElements = document.querySelectorAll('.table');

            themeToggleButton.checked = isDarkMode;
            updateTheme();

            function updateTheme() {
                const isDarkMode = themeToggleButton.checked;
                bodyElement.classList.toggle('light-mode', !isDarkMode);
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                document.getElementById('dark-label').style.opacity = isDarkMode ? 1 : 0.5;
                document.getElementById('light-label').style.opacity = isDarkMode ? 0.5 : 1;
                
                tableElements.forEach(table => {
                    table.classList.toggle('table-light', !isDarkMode);
                });
            }

            themeToggleButton.addEventListener('change', updateTheme);
        });
    </script>         
</body>
</html>
